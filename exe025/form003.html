<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get"></form>
    <p>

        <label for="inome"></label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
    </p>
    <p>
        <label for="imes">período Letivo</label>
        <input type="month" name="mes" id="imes" value="2023-09">
    </p>
    <p>
        <label for="idia">dia da prova</label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihora">horario da prova</label>
        <input type="time" name="time" id="itime">

    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>

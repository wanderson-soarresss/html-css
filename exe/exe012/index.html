<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com htmls</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.
    </p>
     <video width="500"controls loop>
        <source src="midias/Meu-Video.mp4" type="video/mp4">
        <source src="midias/Meu-Video.m4v" type="video/mp4">
        <source src="midias/Meu-Video.ogv" type="video/ogv">
        <source src="midias/Meu-Video.webm" type="videos/webm">
         <p>seu navegador não tem compatibilidade de vídeos</p>
     </video>
     <h1>inserindo videos do you tube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
     <h1>inserindo video do vimeo</h1>
     <iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/29315013"></a> 
</body>
</html>

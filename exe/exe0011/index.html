<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="">
    </picture>
    <h1>reproduzindo Áudio em html</h1>
    <p>vamos aprender a reproduzir áudios em html</p>
    <audio controls>
        <source src="midias/kirwani.mp3" type="audio/mpeg">
        <source src="midias/kirwani.ogg" type="audio/ogg">
        <source src="midias/kirwani.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/kirwani.mp3">clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>

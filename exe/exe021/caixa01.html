<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
       h1{ /* box-level*/
        background-color: aquamarine;
        width: 300px;
        height: 300px;
        
        border: 10px solid darkslategray;

        padding: 10px;
        
        margin: 10px auto 40px auto ;

        outline: 5px dashed salmon;

       }
       a{ /* inline-level*/

        border: 10px solid red;
         
        padding: 10px;

       }
    </style>
</head>
<body>
    <h1>Exemplos de caixas box-level</h1>
    <p>Paragrafos também são exemplos de box-level,mas os <a href="#">os links são exemplos de caixas inline-level</a>. vamos ver como tudo isso funciona</p>
</body>
</html>

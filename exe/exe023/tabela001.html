<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha{
            background-color: gray;
        }

        td.dado{
            background-color: yellow;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!-- primeira linha -->
            <td>A1
            <td>B1
            <td>C1
        </tr> <!-- segunda linha -->
        <tr class="linha">
            <td>A2
            <td>B2
            <td>C2
        </tr>
        <tr> <!-- terceira linha -->
            <td>A3
            <td>B3
            <td>C3
        </tr>
        <tr> <!-- quarta linha -->
            <td>A4
            <td class="dado">B4
            <td>C4
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
    </table>
</body>
</html>

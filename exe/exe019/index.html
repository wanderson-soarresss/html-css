<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: rgb(249, 1, 1);
            
        }
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            color: blue;
            background-color: bisque;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo<p>
    <div>passe o mouse aqui <p>TEXTO ESCONDIDO</p></div>
    <p>fim do exemplo</p>
</body>
</html>

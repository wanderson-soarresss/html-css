<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border: 1px solid black;
            border-collapse:collapse ;
        }

        tr,th,td{
            width: 60px;
            padding: 20px;
            border: 1px solid black;
        }

        .escuro{
            background-color: rgb(144, 139, 139);
            color: white;
            text-align: left;
        }


    </style>
</head>

            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>

                <td>0.0</td>

                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="escuro" scope="col">Média de Exatas</th>
                <td class="escuro">0.0</td>
            </tr>
            <tr>

                <td>0.0</td>
            </tr>
            <tr>

            </tr>
            <tr>

        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>definições</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir. Passe mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li>
            <abbr title="utilize a tag &lt;p&gt; ">Parágrafos</abbr>
       </li>
    </ul>
    <ul>
        <li>
          <abbr title="use a tag &lt;h1...h6&gt;">Títulos</abbr>
        </li>
    </ul>
    <ul>
     <li><abbr title="use a tag &lt;img&gt;">imagens</abbr>
     </li>
    </ul>
    <ul>
    <li>
        <abbr title="use a tag &lt;abbr&gt;">abreviações</abbr>
    </li>
    </ul>
    <ul>
        <li>
<abbr title="use a tag &lt;ol&gt;...&lt;li&gt;">listas numeradas</abbr>
        </li>
</body>
</html>
